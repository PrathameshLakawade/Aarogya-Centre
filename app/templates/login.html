<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarogya Centre | Login</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS -->
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-custom">
        <div class="container">

            <!-- Navigation Bar: Brand Logo -->
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
                <img src="/static/images/logo.png" alt="Aarogya Centre Logo" width="200" height="100">
            </a>
        </div>
    </nav>
    
    <!-- Login Card -->
    <div class="card shadow p-5 mb-5 bg-body rounded">
        <div class="card-body">
            <div class="row">

                <!-- Login Card: Login Form Column -->
                <div class="col">
                    <h1><b>Log In</b></h1>
                    <br>

                    <form action="{{ url_for('main.login') }}" method="POST">
                        <div class="form-outline mb-4">
                            <label><b>Email address</b></label>
                            <input type="email" name="user-email" placeholder="Enter your email address" class="form-control" required autofocus />
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label><b>Password</b></label>
                            <input type="password" name="user-password" placeholder="Enter your password" class="form-control" required />
                        </div>
                    
                        <div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <br>

                        <button type="submit" class="btn btn-custom btn-lg">Log In</button>
                    </form>
                    <br>

                    <div>
                        <h6>Do not have a account? <a href="{{ url_for('main.register') }}">Register now</a></h6>
                    </div>        
                </div>

                <!-- Login Card: Login Vector Column -->
                <div class="col">
                    <img src="/static/images/login-vector.png" alt="Login vector" width="600" height="450">
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
