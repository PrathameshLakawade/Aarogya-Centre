<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarogya Centre | Communicate</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link href="/static/css/communicate.css" rel="stylesheet">

    <!-- JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='script/communicate.js') }}"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-custom">

        <!-- Navigation Bar: Brand Logo -->
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
                <img src="/static/images/logo.png" alt="Aarogya Centre Logo" width="200" height="100">
            </a>

            <!-- Navigation Bar: User -->
            <ul class="nav nav-pills">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                        <img src="/static/images/user-icon.png" alt="User Icon" width="50" height="50" 
                        style="border: 5px solid #22577A; border-radius: 100%;" />
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('main.dashboard') }}">View dashboard</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('main.view_profile') }}">View profile</a></li>
                        <li><a class="dropdown-item" href="#">Need help?</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('main.home') }}">Log Out</a></li>
                    </ul>
                </li>   
            </ul>
        </div>
    </nav>
    
    <!-- Communicate Card -->
    <div class="card shadow p-5 mb-5 bg-body rounded">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h1><b>Communicate with doctor</b></h1>
                    <br>

                    <form action="{{ url_for('main.communicate') }}" method="POST">
                        <div class="form-outline mb-4">
                            <label class="form-label"><b>Patient name</b></label><br>
                            <select class="select form-control" name="appointment-member" required >
                                <option value="" disabled selected>Choose a member</option>
                                <option value="{{ profile_data['basic_data']['id'] }}">{{ profile_data['basic_data']['first_name'] }} {{ profile_data['basic_data']['last_name'] }}</option>
                                {% for member in member_basic_data %}
                                    <option value="{{ member[0] }}">{{ member[2] }} {{ member[3] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <label class="form-label"><b>Communication mode</b></label><br>
    
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="communication-mode" value="Text" checked />
                            <label>Text chat</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="communication-mode" value="Video" />
                            <label>Video chat</label>
                        </div>
                        
                        <br>
                        <!-- <button type="submit" class="btn btn-custom btn-lg mt-5">Start Call</button> -->

                        <button class="btn btn-custom btn-lg mt-5">
                            <a href="https://4bcb-2409-4042-d06-61dc-9908-c780-d552-5ec6.in.ngrok.io" target="_blank">Start Call</a>
                        </button>
                    </form>
                </div>

                <div class="col">
                    <img src="/static/images/communicate-page-vector.png" alt="Communicate Page Vector" height="450" width="500" />
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
