<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarogya Centre</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Cloudfare CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link href="static/css/home.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-custom">

        <!-- Navigation Bar: Brand Logo -->
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
                <img src="/static/images/logo.png" alt="Aarogya Centre Logo" width="200" height="100">
            </a>
        </div>
    </nav>
    
    <!-- Home Card -->
    <div class="card shadow p-5 mb-5 bg-body rounded">
        <div class="card-body">
            <div class="row">

                <!-- Home Card: Greetings Column -->
                <div class="col">
                    <h4>Welcome to</h4>
                    <h1><b>Aarogya Centre</b></h1>
                    <h4>A Complete Healthcare Platform</h4>
                    
                    <br>
                    <div class="login-btn d-inline-flex py-5">
                        <a href="{{ url_for('main.login') }}" class="btn btn-custom btn-lg" role="button">Log In</a>
                    </div>

                    <div class="register-btn d-inline-flex p-5">
                        <a href="{{ url_for('main.register') }}" class="btn btn-custom btn-lg" role="button">Register</a>
                    </div>

                    <div>
                        <h6>Follow Aarogya Centre on Social Media</h6>
                        <hr>
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-google"></a>
                        <a href="#" class="fa fa-instagram"></a>
                    </div>
                </div>

                <!-- Home Card: Homepage Vector Column -->
                <div class="col">
                    <img src="/static/images/home-vector.png" alt="Home Vector" width="550" height="450">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
