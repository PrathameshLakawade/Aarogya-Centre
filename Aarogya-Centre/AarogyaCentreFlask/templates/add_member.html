<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarogya Centre | Add Member</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS -->
    <link href="/static/css/add_member.css" rel="stylesheet">

    <!-- JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='script/add_member.js') }}"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-custom">

    <!-- Navigation Bar: Brand Logo -->
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">
            <img src="/static/images/logo.png" alt="Aarogya Centre Logo" width="200" height="100">
        </a>

        <!-- Navigation Bar: User Name -->
        <ul class="nav nav-pills">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                    {% if basic_data[1] %}
                        <img src="{{ basic_data[1] }}" width="50" height="50" 
                            style="border: 6px solid #22577A; border-radius: 100%;" />
                    {% else %}
                        <img src="/static/images/user-icon.png" width="50" height="50" 
                            style="border: 6px solid #22577A; border-radius: 100%;" />
                    {% endif %}
                    
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{ url_for('dashboard') }}">View dashboard</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('profile') }}">View profile</a></li>
                    <li><a class="dropdown-item" href="#">Need help?</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('home') }}">Log Out</a></li>
                </ul>
            </li>   
        </ul>
    </div>
</nav>
    
    <!-- Add Member Card -->
    <div class="card shadow p-5 mb-5 bg-body rounded">
        <div class="card-body">
            <h1><b>Add a member</b></h1>

            <form action="{{ url_for('add_member') }}" method="POST">
                <div class="row">
                    <div class="col-md-4 mb-3 mt-2">
                        <div class="form-outline">
                            <label class="form-label"><b>First name</b></label>
                            <input type="text" name="first-name" placeholder="Enter your first name" class="form-control" required autofocus />
                        </div>
                    </div>

                    <div class="col-md-4 mb-3 mt-2">
                        <div class="form-outline">
                            <label class="form-label"><b>Last name</b></label>
                            <input type="text" name="last-name" placeholder="Enter your last name" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-md-4 mb-3 mt-2">
                        <div class="form-outline">
                            <label class="form-label"><b>Birth date</b></label>
                            <input type="date" name="birth-date" class="form-control" required />
                        </div>
                    </div>
                </div>
                
                <div class="row">

                    <div class="col-md-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label"><b>City</b></label>
                            <input type="text" name="city" placeholder="Enter city" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label"><b>Mobile number</b></label>
                            <input type="number" name="mobile-number" placeholder="Enter your mobile number" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="form-outline">
                            <label class="form-label"><b>Email address</b></label>
                            <input type="email" name="email-address" placeholder="Enter your email address" class="form-control" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-4">
                        <label class="form-label"><b>Relationship with you?</b></label><br>
    
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="user-relation" value="Mother" checked />
                            <label>Mother</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="user-relation" value="Father" />
                            <label>Father</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="user-relation" value="Husband" />
                            <label>Husband</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="user-relation" value="Wife" />
                            <label>Wife</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="user-relation" value="Daughter" />
                            <label>Daughter</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="user-relation" value="Son" />
                            <label>Son</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="user-relation" value="Brother" />
                            <label>Brother</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="user-relation" value="Sister" />
                            <label>Sister</label>
                        </div>
                    </div>
                
                <div class="row">
                    <div class="col-md-2"><br>
                        <div class="form-outline">
                            <input type="submit" class="btn btn-custom btn-lg" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
